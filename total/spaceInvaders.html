<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1333,
    height: 750,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var enemy1;
var enemy2;
var cursors;
var score = 0;
var gameOver = false;
var minSpeed = -30;
var maxSpeed = 30;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('player', '/shipss/player_ship.png');
    this.load.image('enemy1', '/shipss/normal_ship.png');
    this.load.image('enemy2', '/shipss/big_ship.png');
    this.load.image('enemyLaser', '/shipss/enemy_laser.png');
    this.load.image('playerLaser', '/shipss/player_laser.png');
    this.load.audio('deathShip', '/impact_sounds/enemy_death.ogg');
    this.load.image('space', '/background/bg_02_h.png');
}

function create ()
{
    //  A simple background for our game
    this.add.image(666, 375, 'space');
    this.moveEnemyTimed = this.time.addEvent({ delay: 1000, callback: this.delayTime, callbackScope: this, loop: true});
    this.laserTimed = this.time.addEvent({delay: 500, callback: this.delayLaser, callbackScope: this, loop: false})

    player = this.physics.add.sprite(650, 700, 'player');
    player.setCollideWorldBounds(true);

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    enemies1 = this.physics.add.group({
         key: 'enemy1',
         repeat: 4,
         setXY: { x: 250, y: 300, stepX: 200},
         collideWorldBounds: (true, 1, 1, true),
     }); 
     enemies2 = this.physics.add.group({
        key: 'enemy2',
        repeat: 1,
        setXY: {x: 533, y:100, stepX: 300},
        collideWorldBounds: true,
     })

     laserEnemy = this.physics.add.group({
        key: 'enemyLaser',
     })
    //  laserPlayer = this.physics.add.group({
    //     key: 'playerLaser',
    //  }
    //  )
    class LaserPlayer extends Phaser.GameObjects.Image
        {
            constructor (scene)
            {
                super(scene, 0, 0, 'playerLaser');
                this.speed = Phaser.Math.GetSpeed(100, 1);
            }

            fire(x, y) {
                this.setPosition(x, y);
                this.setActive(true);
                this.setVisible(true);
            }

            update (time, delta) {
                this.y += -(this.speed * delta);
                if (this.y > 750) {
                    this.setActive(false);
                    this.setVisible(false);
                }
            }
        }
    this.playerLasers = this.physics.add.group({
        classType: LaserPlayer,
        maxSize: 30,
        runChildUpdate: true,
    });

     this.physics.world.on('worldbounds', (body, up, down, left, right) =>
        {
            const { gameObject } = body;
            console.log(gameObject)
            gameObject.destroy();
            if (gameObject.texture.key === 'enemy1') {
                if (left) {
                    gameObject.setVelocityY(10)
                    delayTime()
                    {
                        gameObject.setVelocityY(0);
                        gameObject.setAngle(0); 
                    }
                }
                else if (right) {
                    gameObject.setVelocityY(10)
                    delayTime()
                    {
                    gameObject.setAngle(180);
                    }
                }
            }
        });

    enemies1.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setVelocityX(100);
        child.setCollideWorldBounds(true, 1, 1, true);
    });

   // this.physics.add.collider(player, laserEnemy, playerDeath, null, this);
   // this.physics.add.collider(enemies1, laserPlayer, enemyDeath, null, this);
   // this.physics.add.collider(enemies2, laserPlayer, enemyDeath, null, this);
   // bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#FFF' });

   this.spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
    }
    else if (Phaser.Input.Keyboard.JustDown(this.spacebar)) {
        const laser = this.playerLasers.get().setScale(0.3);
        if (laser) {
            laser.fire(player.x, player.y-10);
        }

    }
    else
    {
        player.setVelocityX(0);
    }
}
